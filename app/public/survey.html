<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder</h1>
      <h3>Find your compatible friend match!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Home</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Fill out a survey and find a match!</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form" class="form-inline">
                <div class="form-group">
                    <label for="name">Name: &#x2003</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div><hr><br><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></div>

                  <div class="form-group"><br>
                    <label for="role"> &#x2003 &#x2003Link to a photo: &#x2003</label>
                    <input type="text" class="form-control" id="photo">
                  </div>
                  <div><hr><br><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></div>
                  <div><h3>Survey Questions: Answer 1 through 5 (1: strongly disagree, 5: strongly agree)</h3></div>
                  <div class="form-row align-items-center">
                <label class="my-1 mr-2" for="question1">1. I prefer to get takeout rather than sit in a restaurant for hours.</label>
                <select class="custom-select my-1 mr-sm-2" id="question1">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <br>
                <label class="my-1 mr-2" for="question1">2. I prefer going to movie rather than a walk in the park on a given Sunday.</label>
                <select class="custom-select my-1 mr-sm-2" id="question2">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <br>
                <label class="my-1 mr-2" for="question1">3. I have to work with my hands, I can't sit around in a cubicle all day.</label>
                <select class="custom-select my-1 mr-sm-2" id="question3">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <br>
                <label class="my-1 mr-2" for="question1">4. I'm more of a dog person than a cat person.</label>
                <select class="custom-select my-1 mr-sm-2" id="question4">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <br>
                <label class="my-1 mr-2" for="question1">5. If it's more than fifteen minutes walk, I would rather drive -- environment be damned!</label>
                <select class="custom-select my-1 mr-sm-2" id="question5">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <br>
                <label class="my-1 mr-2" for="question1">6. I would rather curl up with a good book than binge watch a Netflix show that everyone else is watching.</label>
                <select class="custom-select my-1 mr-sm-2" id="question6">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <br>
                <label class="my-1 mr-2" for="question1">7. I'm a collector, I know I should "Marie Condo" my home, but I'm too sentimental when it comes to my trinkets to throw them out.</label>
                <select class="custom-select my-1 mr-sm-2" id="question7">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <br>
                <label class="my-1 mr-2" for="question1">8. On a Friday night, I like to relax after a long week of work rather than go out and drink at a bar.</label>
                <select class="custom-select my-1 mr-sm-2" id="question8">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <br>
                <label class="my-1 mr-2" for="question1">9. I really miss high school. If I could I would go back in time and relive those old days.</label>
                <select class="custom-select my-1 mr-sm-2" id="question9">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <br>
                <label class="my-1 mr-2" for="question1">10. Politics is not really that important to me: ignorance is bliss, and I want to live a happy life.</label>
                <select class="custom-select my-1 mr-sm-2" id="question10">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <br>
              </div>
                <button type="submit" class="btn btn-primary my-1" id="add-btn">Submit Answers</button>
              </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalName"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <img id="modalPic" style="width: 100%;">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="window.location.href='/'">Close</button>
          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript">

    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var numberize = [];
      for (var i = 1; i < 11; i++) {
        var questionNumber = "#question" + [i];

        numberize.push(Number($(questionNumber).val().trim()));
      }
      console.log(numberize);

      var testArray = [3, "3"];
      console.log(testArray);
      var newFriend = {
        name: $("#name").val().trim(),
        photo: $("#photo").val().trim(),
        scores: numberize
      };

      console.log(newFriend.scores);

      $.post("/api/friends", newFriend)
        .then(function(data) {
          console.log("survey.html", data);
          $('#modalName').text("You matched with: " + data.name);
          $('#modalPic').attr("src", data.photo);
          $('#modal').modal('toggle');
        });
    });


  </script>

</body>
</html>
